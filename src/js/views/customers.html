<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <!--
       ** Oracle JET V8.1.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding ">
        <h1>Customers</h1>
        <div id="sampleDemo">
          <div class="oj-flex oj-flex-init"></div>
          <div class="oj-flex-item oj-md-4 oj-sm-12">
            <div id="componentDemoContent" style="width:100%; height:500px; overflow-x:hidden">
              <oj-list-view id="customers" aria-label="simple list" data="[[customerDataProvider]]"
                selection-mode="single" selection="{{selectedCustomer}}"
                on-selection-changed="[[selectedCustomerChanged]]" first-selected-item="{{firstSelectedCustomer}}"
                scroll-policy="loadMoreOnScroll" scroll-policy-options.fetch-size="5">
                <template slot="itemTemplate" data-oj-as="item" class="oj-flex-item">
                  <div class="container">
                    <div>
                      <span class="name">
                        <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                      </span>
                    </div>
                    <div>
                      <span class="oj-text-xs oj-text-secondary-color">
                        <oj-bind-text value="[[item.data.cityName]]"></oj-bind-text>
                      </span>
                    </div>
                    <div>
                      <span class="oj-text-xs oj-text-secondary-color">
                        <oj-bind-text value="[[item.data.phoneNumber]]"></oj-bind-text>
                      </span>
                    </div>
                    <div>
                      <span class="oj-text-xs oj-text-secondary-color">
                        <oj-bind-text value="[[item.data.emailAddress]]"></oj-bind-text>
                      </span>
                    </div>
                    <div>
                      <span class="oj-text-xs oj-text-secondary-color">
                        <oj-bind-text value="[[item.data.netIncome]]"></oj-bind-text>
                      </span>
                    </div>
                  </div>
                </template>
              </oj-list-view>
            </div>
          </div>
          <oj-bind-if test="[[customerSelected]]">
            Customer selected

          </oj-bind-if>
          <oj-bind-if test="[[!customerSelected]]">
            <div class="oj-flex-item oj-sm-6">
              <h4>Select a Customer to see the provided services</h4>
            </div>
          </oj-bind-if>
        </div>
      </div>
    </div>
  </div>
</div>
